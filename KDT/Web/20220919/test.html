<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.0-beta1 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body>
  <div class="">
    <form id="" action="" class="d-flex flex-column gap-2">
      <label for="password" class="">비밀번호</label>
      <input type="password" name="password" id="password" class="tab1" />
      <label for="password_confirmation" class="">비밀번호 확인</label>
      <input type="password" name="password_confirmation" id="password_confirmation" />
    </form>
    <button id="submit-btn" type="submit" class="my-3" onkeydown="tabkey()">확인</button>
  </div>
</div>
<script>
  function tabkey() {
  if (window.event.keyCode == 9) {
    const password = document.querySelector(".tab1");
    password.focus();
    console.log(password);
  }
}
</script>


  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"

  </script>
</body>

</html>
