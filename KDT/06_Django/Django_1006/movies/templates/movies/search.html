{% extends 'base.html' %}
{% block body %}
  {% load bootstrap5 %}
  <form action="." method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <!-- form -->
    <input type="submit">
  </form>
  {% if object_list %}
    {% for post in object_list %}
      {{ post.title }}
    {% endfor %}
  {% elif search_word %}
    {{ search_word  }}
    Not Found!
  {% endif %}
{% endblock body %}
